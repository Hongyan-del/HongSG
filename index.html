    <meta charset="UTF-8">

    <title>玄機天啟 - 命理與人生智慧</title>
    <!-- 增加 Favicon 佔位符 -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #0c0a09;
            color: #d4d4d8;
            overflow-x: hidden;
        }
        .parchment {
            background-color: #f5f5dc;
            background-image: url("https://www.transparenttextures.com/patterns/p6.png");
        }
        .chinese-border {
            border: 12px double #854d0e;
            padding: 20px;
            position: relative;
        }
        .chinese-border::before {
          content: '';
          position: absolute;
          top: -15px;
          left: -15px;
          right: -15px;
          bottom: -15px;
          border: 1px solid #854d0e;
          pointer-events: none;
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        .float { animation: float 4s ease-in-out infinite; }
        
        /* Mysterious Background Animations */
        @keyframes smokeDrift {
          0% { transform: translate(-10%, -10%) scale(1); opacity: 0.1; }
          50% { transform: translate(10%, 5%) scale(1.1); opacity: 0.2; }
          100% { transform: translate(-10%, -10%) scale(1); opacity: 0.1; }
        }
        .animate-smoke {
          animation: smokeDrift 20s ease-in-out infinite;
          filter: blur(50px);
        }

        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* Wisdom Text Reveal Animation */
        @keyframes wisdomReveal {
          from { opacity: 0; filter: blur(10px); transform: scale(0.98) translateY(10px); }
          to { opacity: 1; filter: blur(0); transform: scale(1) translateY(0); }
        }
        .animate-wisdom {
          animation: wisdomReveal 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes textShimmer {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }
        .shimmer-text {
          background: linear-gradient(90deg, #d4d4d8 0%, #fbbf24 50%, #d4d4d8 100%);
          background-size: 200% auto;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: textShimmer 6s linear infinite;
        }

        /* Totem Specific Animations */
        @keyframes dragonMotion {
          0% { stroke-dashoffset: 100; transform: scale(1); }
          50% { stroke-dashoffset: 0; transform: scale(1.05); }
          100% { stroke-dashoffset: -100; transform: scale(1); }
        }
        @keyframes phoenixFlap {
          0%, 100% { transform: scaleY(1); opacity: 0.6; }
          50% { transform: scaleY(0.8); opacity: 1; }
        }
        @keyframes tigerPulse {
          0%, 100% { stroke-width: 1; filter: drop-shadow(0 0 2px transparent); }
          50% { stroke-width: 2.5; filter: drop-shadow(0 0 8px currentColor); }
        }
    </style>
